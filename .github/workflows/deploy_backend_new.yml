name: Deploy Backend (NEW) to Azure App Service

on:
  push:
    branches: [ "master" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy_backend_new.yml"
  workflow_dispatch: {}

# Prevent overlapping deploys to the same app
concurrency:
  group: deploy-backend-new
  cancel-in-progress: true

env:
  APP_NAME: vabackendnew   # <-- your NEW Web App name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install prod deps into a local folder so Azure doesn't need to pip install on boot
      - name: Install production dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -t .python_packages/lib/site-packages

      # Zip ONLY the backend folder
      - name: Create deployment artifact
        working-directory: backend
        run: |
          zip -r ../backend-new.zip . \
            -x "__pycache__/*" ".venv/*" ".git/*" ".deployment"

      - name: Deploy to Azure Web App (Zip Deploy)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_VABACKEND_NEW }}
          package: backend-new.zip
